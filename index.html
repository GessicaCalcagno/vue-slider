<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Montserrat google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700"
      rel="stylesheet"
    />

    <!-- Font-Awesome cdn v6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Bootstrap 5.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Custom style -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Vue.js Array Carousel with Objects</title>
    <!-- Vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <main>
      <div id="app">
        <div class="container-fluid p-5">
          <div class="row text-center">
            <div class="col-12 p-3" id="my-before-carousel"></div>

            <div class="col-12 p-5">
              <div
                class="my-carousel-container d-flex flex-column px-5"
                id="my-carousel"
              >
                <div class="my-carousel-images">
                  <!-- immagini -->

                  <!-- --------------------------------------------- -->
                  <!-- immagine 1 -->
                  <div
                    class="my-carousel-item"
                    carousel-item="1"
                    :class="(activeIndex === index) ? 'active' : ''"
                    v-for="(curSlide, index) in images"
                    carousel-item="1"
                  >
                    <img
                      class="img-fluid"
                      :src="curSlide.image"
                      :alt="curSlide.text"
                    />
                    <div class="item-description px-3">
                      <h2>{{ images[activeIndex].title }}</h2>
                      <p>{{ images[activeIndex].text }}</p>
                    </div>
                  </div>
                  <!-- /immagine 1 -->
                  <!-- etc .... -->
                </div>

                <!-------------- IMG BOTTOM ------------->
                <div class="my-thumbnails position-relative">
                  <!-- prev -->
                  <div class="my-previous position-absolute" @click="showPrev">
                    <span class="my-prev-hook"></span>
                  </div>
                  <!-- next -->
                  <div class="my-next position-absolute" @click="showNext">
                    <span class="my-next-hook"></span>
                  </div>

                  <!-- immagini interne -->
                  <img
                    class="img-fluid my-thumbnail"
                    :class="{'active': index === activeIndex}"
                    v-for="(curSlide, index) in images"
                    :src="curSlide.image"
                    :alt="curSlide.text"
                    @click="showThumb(index)"
                  />
                  <!-- etc ... -->   
  <!-- :src "(activeIndex === index) ? 'active' : ''" -->
                </div>
              </div>
            </div>

            <!-- BUTTONS -->
            <div class="col-12 p-3" id="my-after-carousel">
              <button id="my-order-button" class="btn btn-primary mx-3">
                Inverti l'ordine di scorrimento
              </button>
              <button id="my-stop-button" class="btn btn-primary">
                Interrompi / Fai ripartire lo scorrimento
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
